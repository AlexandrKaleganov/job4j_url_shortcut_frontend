<table class="table" *ngIf="userList?.length > 0">
  <thead class="table-dark">
  <tr >
    <th scope="col">#</th>
    <th scope="col">Логин</th>
    <th scope="col">Фамилия</th>
    <th scope="col">Имя</th>
    <th scope="col">Отчество</th>
    <th scope="col">URL</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let user of userList">
    <tr>
      <th scope="row">{{user.id}}</th>
      <td>{{user.login}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.middleName}}</td>
      <td>{{user.url}}</td>

      <td>
        <button  class="btn btn-danger" (click)="delete(user)">Удалить</button>
        <button  class="btn btn-success" (click)="edit(user)">Изменить</button>
        <button  class="btn btn-dark" [routerLink]="['/usersList', user.id, 'view']" >Просмотр задачи</button>
      </td>
    </tr>
  </ng-container>
  </tbody>
</table>
