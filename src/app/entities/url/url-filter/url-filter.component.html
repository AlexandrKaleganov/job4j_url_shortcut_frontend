<div class="modal-header">
  <h2 class="modal-title">Фильтры</h2>
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
          (click)="close()">&times;
  </button>
</div>
<div class="modal-body scroll-pane">
  <div class="form-group">
    <label class="form-control-label" for="field_status">Логин</label>
    <input class="form-control shadow-sm bg-white rounded" id="field_status" name="status" [(ngModel)]="loginFilter">

  </div>

</div>
<div class="modal-footer">
  <button class="btn btn-primary btn-sm shadow" (click)="filter()">Фильтровать</button>
</div>
